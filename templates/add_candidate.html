{% extends 'base.html' %}

{% block content %}
<h2 class="heading-small">Add New Candidate</h2>
<form method="POST">
    <!-- Personal Details Section -->
    <fieldset>
        <legend>Personal Details</legend>
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" name="dob" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="pan_card">PAN Card Number</label>
            <input type="text" name="pan_card" class="form-control" required>
        </div>
    </fieldset>

    <!-- Education and Address Section -->
    <fieldset>
        <legend>Education and Address</legend>
        <div class="form-group">
            <label for="education">Education</label>
            <textarea name="education" class="form-control" required></textarea>
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <textarea name="address" class="form-control" required></textarea>
        </div>
    </fieldset>

    <!-- Employment History Section -->
    <fieldset>
        <legend>Employment History (up to 5 entries)</legend>
        <div id="employment_history">
            <div class="employment-entry">
                <div class="form-group">
                    <label for="company_name_1">Company Name</label>
                    <input type="text" name="company_name_1" class="form-control">
                </div>
                <div class="form-group">
                    <label for="start_date_1">Start Date</label>
                    <input type="date" name="start_date_1" class="form-control">
                </div>
                <div class="form-group">
                    <label for="end_date_1">End Date</label>
                    <input type="date" name="end_date_1" class="form-control">
                </div>
                <div class="form-group">
                    <label for="designation_1">Designation</label>
                    <input type="text" name="designation_1" class="form-control">
                </div>
            </div>
        </div>
        <button type="button" id="add-employment" class="btn btn-secondary btn-small">Add Employment History</button>
    </fieldset>

    <!-- Submit Button -->
    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-small">Add Candidate</button>
    </div>
</form>
{% endblock %}
