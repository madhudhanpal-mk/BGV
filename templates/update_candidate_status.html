{% extends "base.html" %}

{% block content %}
<h1 class="mt-3">Update Candidate Status</h1>
<h4>{{ candidate.first_name }} {{ candidate.last_name }}</h4>
<p><strong>Date of Birth:</strong> {{ candidate.dob }}</p>
<p><strong>PAN Card:</strong> {{ candidate.pan_card }}</p>

<form method="POST" action="{{ url_for('update_candidate_status', candidate_id=candidate.id) }}">
    <div class="form-group">
        <label for="address_status">Address Status:</label>
        <select class="form-control" id="address_status" name="address_status" required>
            <option value="Pending" {% if candidate.address_status == 'Pending' %}selected{% endif %}>Pending</option>
            <option value="Verified Success" {% if candidate.address_status == 'Verified Success' %}selected{% endif %}>Verified Success</option>
            <option value="Failed" {% if candidate.address_status == 'Failed' %}selected{% endif %}>Failed</option>
        </select>
    </div>

    <div class="form-group">
        <label for="education_status">Education Status:</label>
        <select class="form-control" id="education_status" name="education_status" required>
            <option value="Pending" {% if candidate.education_status == 'Pending' %}selected{% endif %}>Pending</option>
            <option value="Verified Success" {% if candidate.education_status == 'Verified Success' %}selected{% endif %}>Verified Success</option>
            <option value="Failed" {% if candidate.education_status == 'Failed' %}selected{% endif %}>Failed</option>
        </select>
    </div>

    <div class="form-group">
        <label for="employment_status">Employment Status:</label>
        <select class="form-control" id="employment_status" name="employment_status" required>
            <option value="Pending" {% if candidate.employment_status == 'Pending' %}selected{% endif %}>Pending</option>
            <option value="Verified Success" {% if candidate.employment_status == 'Verified Success' %}selected{% endif %}>Verified Success</option>
            <option value="Failed" {% if candidate.employment_status == 'Failed' %}selected{% endif %}>Failed</option>
        </select>
    </div>

    <button type="submit" class="btn btn-success mt-3">Update Status</button>
</form>

<a href="{{ url_for('internal_team_dashboard') }}" class="btn btn-secondary mt-3">Back to Dashboard</a>
{% endblock %}
