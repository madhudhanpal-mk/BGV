{% extends "base.html" %}

{% block content %}
<h1 class="mt-3">Welcome to Tanisha BGV Application</h1>

<!-- Bootstrap Carousel Slideshow -->
<div id="photoCarousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <!-- First Image -->
        <div class="carousel-item active">
            <img src="{{ url_for('static', filename='images/T1.jpeg') }}" class="d-block w-100" alt="Photo 1" style="max-height: 400px; object-fit: cover;">
        </div>
        <!-- Second Image -->
        <div class="carousel-item">
            <img src="{{ url_for('static', filename='images/T2.jpeg') }}" class="d-block w-100" alt="Photo 2" style="max-height: 400px; object-fit: cover;">
        </div>
        <!-- Third Image -->
        <div class="carousel-item">
            <img src="{{ url_for('static', filename='images/T3.jpeg') }}" class="d-block w-100" alt="Photo 3" style="max-height: 400px; object-fit: cover;">
        </div>
    </div>

    <!-- Carousel Controls -->
    <a class="carousel-control-prev" href="#photoCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#photoCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

{% endblock %}
