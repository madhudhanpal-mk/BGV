{% extends 'base.html' %}

{% block content %}
<h2>Internal Team Dashboard</h2>

<form method="POST">
    <div class="form-group">
        <label for="client">Select Client</label>
        <select name="client" id="client" class="form-control" required>
            <option value="">Select Client</option>
            {% for client in clients %}
                <option value="{{ client.id }}">{{ client.client_name }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="candidate">Select Candidate</label>
        <select name="candidate" id="candidate" class="form-control" required>
            <option value="">Select Candidate</option>
            {% for candidate in candidates %}
                <option value="{{ candidate.id }}">{{ candidate.first_name }} {{ candidate.last_name }}</option>
            {% endfor %}
        </select>
    </div>

    <button type="submit" class="btn btn-primary">View Candidate Details</button>
</form>

<h3>BGV Checks</h3>
<div class="list-group">
    <h5>Address</h5>
    <select class="form-control">
        <option>In Progress</option>
        <option>Verified Success</option>
        <option>Failed</option>
    </select>

    <h5>Employment</h5>
    <select class="form-control">
        <option>In Progress</option>
        <option>Verified Success</option>
        <option>Failed</option>
    </select>

    <h5>Education</h5>
    <select class="form-control">
        <option>In Progress</option>
        <option>Verified Success</option>
        <option>Failed</option>
    </select>
</div>
{% endblock %}
